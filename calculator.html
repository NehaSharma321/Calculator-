<html>
<head>
<h3 align=center>Calculator</h3>
</head>
<body>
<center>
<form name="f1">
<table border="10">
<tr>
<td>
<input type="text" name="t1" size="10">
</td>
</tr>
<tr>
<td>
<input type="button" value="1" onclick="f1.t1.value+='1'">
<input type="button" value="2" onclick="f1.t1.value+='2'">
<input type="button" value="3" onclick="f1.t1.value+='3'">
<input type="button" value="+" onclick="f1.t1.value+='+'">
</td>
</tr>
<tr>
<td>
<input type="button" value="4" onclick="f1.t1.value+='4'">
<input type="button" value="5" onclick="f1.t1.value+='5'">
<input type="button" value="6" onclick="f1.t1.value+='6'">
<input type="button" value="-" onclick="f1.t1.value+='-'">
</td>
</tr>
<tr>
<td>
<input type="button" value="7" onclick="f1.t1.value+='7'">
<input type="button" value="8" onclick="f1.t1.value+='8'">
<input type="button" value="9" onclick="f1.t1.value+='9'">
<input type="button" value="*" onclick="f1.t1.value+='*'">
</td>
</tr>
<tr>
<td>
<input type="button" value="0" onclick="f1.t1.value+='0'">
<input type="button" value="." onclick="f1.t1.value+='.'">
<input type="button" value="=" onclick="f1.t1.value=eval(f1.t1.value)">
<input type="button" value="/" onclick="f1.t1.value+='/'">
</td>
</tr>
</center>
</table>
</form>
</body>
</html>
